[buildout]
index = http://dist.isotoma.com/index/
eggs =
parts = 
    bootstrap
    django
    python
develop = src/
versions = versions

[versions]
isotoma.recipe.django = 3.0.1

[bootstrap]
recipe = collective.recipe.bootstrap

[django]
recipe = isotoma.recipe.django
version = 1.3
project = chishop
settings = settings
server_email = root@localhost

[python]
recipe = zc.recipe.egg
interpreter = python
eggs = ${buildout:eggs}
extra-paths = ${buildout:cwd}/parts/django/


