[buildout]
index = http://dist.isotoma.com/index/
eggs = chishop
parts = 
    dependencies
    bootstrap
    django
    python
develop = src/
versions = versions

[versions]
isotoma.recipe.django = 3.0.1

[dependencies]
recipe = zc.recipe.egg
eggs = ${buildout:eggs}

[bootstrap]
recipe = collective.recipe.bootstrap

[django]
recipe = isotoma.recipe.django
version = 1.3
project = chishop
settings = settings
server_email = root@localhost
eggs = ${buildout:eggs}

[python]
recipe = zc.recipe.egg
interpreter = python
eggs = ${buildout:eggs}
extra-paths = ${buildout:cwd}/parts/django/


