[buildout]
index = http://dist.isotoma.com/index/
eggs = chishop
parts = 
    dependencies
    bootstrap
    django
    python

versions = versions
extensions = isotoma.buildout.autodevelop
download-cache = ${buildout:directory}/cache

[versions]
isotoma.recipe.django = 3.0.1

[dependencies]
recipe = zc.recipe.egg
eggs = ${buildout:eggs}

[bootstrap]
recipe = collective.recipe.bootstrap

[django]
recipe = isotoma.recipe.django
version = 1.3
project = chishop
settings = settings
server_email = root@localhost
eggs = ${buildout:eggs}

[python]
recipe = zc.recipe.egg
interpreter = python
eggs = ${buildout:eggs}


