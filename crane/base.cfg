[buildout]
extensions = isotoma.buildout.autodevelop
parts = 
    django
    ipython
versions = versions

[project]
recipe = zc.recipe.egg
eggs = chishop

[ipython]
recipe = zc.recipe.egg
eggs =
    ipython
    ${project:eggs}
scripts = ipython

[autodevelop]
mode = checkout

[django]
recipe = isotoma.recipe.django
project = chishop
settings = settings
server_email = root@localhost
eggs = ${project:eggs}

[eggpaths]
recipe = isotoma.recipe.eggpaths
eggs =
    Django
    chishop

[versions]
Django = 1.3.1
