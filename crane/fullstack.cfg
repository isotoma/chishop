[buildout]
parts += apache-base
directory = /var/local/sites/${site:sitename}
parts-directory = ${buildout:directory}
develop =

[django]
wsgi = true

[apache-base]
recipe = isotoma.recipe.apache:wsgi
interface = *
http_port = 80
sitename = example.com
serveradmin = test@example.com
daemon = True
processgroup = ${django:project}
user = ${django:project}
group = ${django:project}
processes = 5
threads = 15
wsgi = django.wsgi
basicauth = yes
aliases = /admin/media:${eggpaths:Django}django/contrib/admin/media
          /static:${eggpaths:chishop}chishop/media
